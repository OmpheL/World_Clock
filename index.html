<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock - Omphe_L</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.42/moment-timezone-with-data.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>
      <div class="dropdown">
        <select>
          <option value="">Choose city</option>
          <option value="los-angeles">Los Angeles</option>
          <option value="sydney">Sydney</option>
          <option value="tokyo">Tokyo</option>
          <option value="paris">Paris</option>
        </select>
      </div>

      <div class="cities" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="cities" id="sydney">
        <div>
          <h2>Sydney</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="cities" id="tokyo">
        <div>
          <h2>Tokyo</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="cities" id="paris">
        <div>
          <h2>Paris</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <footer>
        This project was coded by
        <a href="https://github.com/OmpheL" target="_blank"
          >Omphemetse Lekaba</a
        >
        and is open-sourced on
        <a href="https://github.com/OmpheL/World_Clock" target="_blank"
          >GitHub</a
        >.
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
