<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock - Omphe_L</title>
  </head>
  <body>
    <div class="Container">
    <h1>World Clocks</h1>
    <div class="dropdown">
      <select>
        <option value="">Choose city</option>
        <option value="los-angeles">Los Angeles</option>
        <option value="sydney">Sydney</option>
        <option value="tokyo">Tokyo</option>
        <option value="paris">Paris</option>
      </select>
    </div>
    <br>
    <div class="Cities">
      <div>Los Angeles</div>
      <div class="date">2024/12/19 </div>
      <div class="time">1:48:15 AM</div>
    </div>
    <br>
    <div class="clock">
      <div>Sydney</div>
      <div class="date">2024/12/19 </div>
      <div class="time">1:48:15 AM</div>
    </div>
    <br>
    <div class="clock">
      <div>Tokyo</div>
      <div class="date">2024/12/19 </div>
      <div class="time">1:48:15 AM</div>
    </div>
    <br>
    <div class="clock">
      <div>Paris</div>
      <div class="date">2024/12/19 </div>
      <div class="time">1:48:15 AM</div>
    </div>
    <br>
    <footer>
      This Project was coded by
      <a href="https://github.com/OmpheL" target="_blank">Omphemetse Lekaba</a>
      and is open sourced on
      <a href="https://github.com/OmpheL/World_Clock" target="_blank">GitHub</a
      >.
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
